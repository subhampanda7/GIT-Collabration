<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body{
            width: 100vw;
            height: 100vh;
            border: 1px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container{
            padding: 0 30px 40px 30px;
            width: 30%;
            border: 1px solid black;
            
        }

        #container > div{
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;
        }

        #container > div > h1{
            padding: 30px 0;
        }

        #container > div > input , #container > div > button {
            width: 100%;
            padding: 15px 20px;
        }

        #container > div > input{
            margin: 10px 0;
        }

        #container > div > button{
            margin: 4px 0;
        }

    </style>
</head>
<body>
    <div id="container">
        <div>
            <h1>- Visitor -</h1>
            <input type="text" id="" placeholder="Full Name">
            <input type="email" id="" placeholder="Email">
            <input type="text" id="" placeholder="Organization">
            <button>SIGN UP</button>
            <button>RETURN</button>
        </div>
    </div>
</body>
</html>
